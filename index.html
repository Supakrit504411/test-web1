<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Style ที่เดิมอยู่ unchanged */
.button {
            position: relative;
            width: 120px;
            height: 40px;
            background-color: #000;
            display: flex;
            align-items: center;
            color: white;
            justify-content: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .button::before {
            content: '';
            position: absolute;
            inset: 0;
            left: -4px;
            top: -1px;
            margin: auto;
            width: 128px;
            height: 48px;
            border-radius: 10px;
            background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100%);
            z-index: -10;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .button::after {
            content: "";
            z-index: -1;
            position: absolute;
            inset: 0;
            background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100%);
            transform: scale(0.95);
            filter: blur(20px);
        }

        .button:hover::after {
            filter: blur(30px);
        }

        .button:hover::before {
            transform: rotate(-180deg);
        }

        .button:active::before {
            scale: 0.7;
        }
        .button2 {
            position: relative;
            width: 80px;
            height: 40px;
            background-color: none;
            display: flex;
            align-items: center;
            color: white;
            justify-content: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        /* Custom Card Animation */
        .card {
            width: 150px;
            height: 254px;
            background: #07182E;
            position: relative;
            display: flex;
            place-content: center;
            place-items: center;
            overflow: hidden;
            border-radius: 20px;
        }

        .card::before {
            content: '';
            position: absolute;
            width: 100px;
            background-image: linear-gradient(180deg, rgb(0, 183, 255), rgb(255, 48, 255));
            height: 130%;
            animation: rotBGimg 3s linear infinite;
            transition: all 0.2s linear;
        }

        @keyframes rotBGimg {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .card::after {
            content: '';
            position: absolute;
            background: #07182E;
            inset: 5px;
            border-radius: 15px;
            z-index: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
            color: white;
        }


        .dropdown1 {
            display: none;
            flex-direction: column;
            gap: 5px;
            margin-top: 5px;
            width: 100px;
            height: 180px;
            
        }
        
        .dropdown1.show {
            display: flex;
            
                      }
        
        .dropdown2 {
            display: none;
            flex-direction: column;
            gap: 5px;
            margin-top: 5px;
            width: 100px;
            height: 80px;
            
        }
        
        .dropdown2.show {
            display: flex;
            
                      }
        .dropdown3 {
            display: none;
            flex-direction: column;
            gap: 5px;
            margin-top: 5px;
            width: 100px;
            height: 80px;
            
        }
        
        .dropdown3.show {
            display: flex;
            
                      }
    
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header Section -->
    <header class="flex justify-between items-center bg-blue-600 text-white p-4">
        <div class="w-24 h-24 rounded-full bg-gray-500"></div>
        <h1 class="text-xl">Webpage Name</h1>
        <div class="flex space-x-1">
            <button class="button2">Home</button>
            <button class="button2">Contact</button>
            <button class="button2">Profile</button>
        </div>
    </header>

    <marquee class="bg-gradient-to-r from-blue-500 to-blue-800 text-white p-2">Scrolling News</marquee>

    <div class="flex flex-wrap">
        <nav class="w-full sm:w-1/5 border bg-gray-0 p-2 space-y-4">
            <!-- Menu Container (same as before) -->
        </nav>
        
        <!-- Main Content -->
        <main class="w-full sm:w-3/5 p-4">
            <iframe class="w-full h-64 bg-gray-300" src=""></iframe>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-4">
                <div class="bg-white p-4 shadow">Content 1</div>
                <div class="bg-white p-4 shadow">Content 2</div>
                <div class="bg-white p-4 shadow">Content 3</div>
                <div class="bg-white p-4 shadow">Content 4</div>
                <div class="bg-white p-4 shadow">Content 5</div>
                <div class="bg-white p-4 shadow">Content 6</div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 mt-4"> 
                <div class="bg-gray-300 h-24"></div>
                <div class="bg-gray-300 h-24"></div>
                <div class="bg-gray-300 h-24"></div>
                <div class="bg-gray-300 h-24"></div>
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="w-full sm:w-1/5 bg-gray-200 p-2">
            <div class="card mb-1">
                <div class="card-content">Image Carousel</div>
            </div>
            <div class="bg-gray-500 text-white p-2 rounded text-center"><a href="#" class="button1">Link 30</a></div>
            <div class="bg-gray-400 p-4 text-center">29 (Video Carousel)</div>
            <div class="bg-gray-500 text-white p-2 rounded text-center"><a href="#" class="button1">Link 31</a></div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="bg-gray-500 text-white p-2 bm-2 text-center">
        Developed by Your Name | Visitors: 1234
    </footer>

    <script>
        function toggleDropdown(menuId) {
            document.getElementById(menuId).classList.toggle('show');
        }
    </script>
</body>
</html>
