<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEA NPN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            height: 60px;
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.8), rgba(255, 165, 0, 0.8));
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flare {
            position: absolute;
            width: 100px;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            filter: blur(20px);
            animation: moveFlare 3s linear infinite;
        }
        @keyframes moveFlare {
            from { left: -100px; }
            to { left: 100%; }
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #1a1a2e;
        }
        .container {
            display: flex;
            width: 80%;
            margin-top: 20px;
            gap: 20px;
        }
        .left, .right {
            width: 50%;
            padding: 20px;
        }
        .left {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }
        .link-container:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .link-container img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .description {
            flex: 1;
            padding: 10px;
            border: 2px solid gold;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
        .right iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .youtube-container {
            width: 80%;
            margin-top: 20px;
        }
        .youtube-container iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: gold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="flare"></div>
        <div class="title">PEA NPN</div>
    </div>
    
    <!-- พื้นที่สำหรับวิดีโอ YouTube -->
    <div class="youtube-container">
        <iframe src="https://youtu.be/Af_FWFYeeEE?si=3gTMvzrC3SUIgvUh" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <div class="container">
        <div class="left">
            <div class="link-container" onclick="window.location.href='https://lookerstudio.google.com/u/0/reporting/37f35bed-8ca3-44fd-9a88-4ef8d222d5db/page/p_n1rtfwprod';">
                <img src="your-icon.png" alt="Icon">
                <div class="description">KPIs</div>
            </div>
            <div class="link-container" onclick="window.location.href='https://lookerstudio.google.com/u/0/reporting/37f35bed-8ca3-44fd-9a88-4ef8d222d5db/page/p_lpizw7b8od';">
                <img src="your-icon.png" alt="Icon">
                <div class="description">VOC</div>
            </div>
        </div>
        <div class="right">
            <iframe src="https://test-alert2.vercel.app/"></iframe>
        </div>
    </div>
    
    <div class="footer">พัฒนาโดย PEACS</div>
</body>
</html>
